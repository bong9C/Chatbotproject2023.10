<!DOCTYPE html>
<html lang="en">
<head>
    <title>법령 판례2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid p-5 text-white text-center" style="background-color: dodgerblue;"><h2>유사 법령 판례 API 챗봇</h2></div>
    <link rel="stylesheet" href="card_image.css">

</head>
<body>
<div class="container-fluid mt-3">
    <div class="mx-auto d-block"></div>
    <div class="card" style="width:400px">
      <img class="card-img-top" src="../bootstrap4/img_avatar1.png" alt="Card image" >
      <div class="card-body">
        <h4 class="card-title">John Doe</h4>
        <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
        <a href="#" class="btn btn-primary">See Profile</a>
    
      </div>
    </div>
    <br></br>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart-fill" viewBox="0 0 16 16">
    <path d="M6.5 13a6.474 6.474 0 0 0 3.845-1.258h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.008 1.008 0 0 0-.115-.1A6.471 6.471 0 0 0 13 6.5 6.502 6.502 0 0 0 6.5 0a6.5 6.5 0 1 0 0 13Zm0-8.518c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
    </svg>
    도움말
    </button>
</div>
<div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">도움말</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" ></button>
    </div>
    <div class="offcanvas-body">
      <p>도움말 내용.</p>
      <p>도움말 내용.</p>
      <p>도움말 내용.</p>
      <button class="btn btn-secondary" type="button">닫기</button>
    </div>
    <h2>Card Image</h2>
    <p>Image at the top (card-img-top):</p>
    <div class="card" style="width:400px">
      <img class="card-img-top" src="../bootstrap4/img_avatar1.png" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">John Doe</h4>
        <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
        <a href="#" class="btn btn-primary">See Profile</a>
      </div>
    </div>
    
</div>

</html>
