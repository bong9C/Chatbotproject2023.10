{% extends "base.html" %}

{% block title %}
    <h1 class="display-4 text-white mb-4 animated slideInRight">판례란?</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center justify-content-lg-start mb-0">
            <p class="text-white mb-4 animated slideInRight">법원이 특정 소송사건에 대하여서 법을 해석 ·적용하여 내린 판단·판결례</p>
        </ol>
    </nav>
{% endblock %}

{% block content %}

    <!-- Full Screen Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background: rgba(20, 24, 62, 0.7);">
                <div class="modal-header border-0">
                    <button type="button" class="btn btn-square bg-white btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="input-group" style="max-width: 600px;">
                        <input type="text" class="form-control bg-transparent border-light p-3"
                            placeholder="Type search keyword">
                            <button class="btn btn-light px-4"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Full Screen Search End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 500px;">
                <div class="btn btn-sm border rounded-pill text-primary px-3 mb-3">법령 판례 AI</div>
                <h1 class="mb-4">궁금하신 법적 판례를 질문해주세요.</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <p class="text-center mb-4">궁금하신 법적인 판례를 질문해주세요. AI가 답변 해드립니다.<a href="https://www.law.go.kr/">국가법령정보센터 바로가기</a>.</p>
                    <div class="wow fadeIn" data-wow-delay="0.3s">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                                        <label for="subject">Subject</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                            <div id="map" style="width: 100%; height: 400px;"></div>
                            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=476be20434ab883cf7eacf92e1adf6d8"></script>
                            <script>
                                var mapcontainer = document.getElementById('map');
                                var mapoptions = {
                                        center: new kakao.maps.LatLng(37.517223, 126.90641), 
                                        level:15 
                                };

                                var map = new kakao.maps.Map(mapContainer, mapOptions);
                            </script>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
        

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>


{% endblock %}
